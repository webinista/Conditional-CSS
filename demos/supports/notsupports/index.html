<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>@support demonstration</title>
	<link rel="stylesheet" href="../../css/s.css" media="screen">
	<style media="screen" type="text/css">
		@supports not (transform: rotateX(45deg) ) {
			body{
				background: #fff6d1;
			}	
			
			img{
				transform: rotate(15deg)
			}	
		}
		figcaption{
			opacity:0;
		}		
	</style>
</head>
<body>
<div id="warning"><b>Warning:</b> Your browser does not support the features showcased in this demo.</div>

<main>
	<h1>Using <code>@supports not (transform: rotateX(45deg) )</code></h1> 
	<figure id="dragonfly">
		<img src="../../images/dragonfly_lg.jpg" alt="A dragonfly." class="swap">
 		<figcaption>A dragonfly rests on a leaf at the Borong Botanical Garden in Borong, Indonesia.</figcaption>
	</figure>
	<footer>
	<p>Part of <a href="http://webinista.github.io/Conditional-CSS/">Conditional CSS</a><br>a talk by <a href="http://tiffanybbrown.com/">Tiffany B. Brown</a> at <a href="http://minnewebcon.org/">MinneWebCon</a> 2013.</p>
	</footer>
</main>

<script src="../supports.js"></script>
</body>
</html>
